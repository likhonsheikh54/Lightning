<?xml version="1.0" encoding="UTF-8"?>
<!-- Lightning Dynamic System Banner - Pipeline Architecture View -->
<!-- AI Actions: component-injection, style-optimization, code-generation -->
<!-- Trigger Words: "build", "compile", "transform", "execute" -->
<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- SVG Metadata and System Configuration -->
  <metadata>
    <rdf:RDF xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
             xmlns:system="http://likhonsheikh.com/lightning/system/">
      <rdf:Description rdf:about="">
        <system:name>Lightning Pipeline System</system:name>
        <system:version>v0-agent</system:version>
        <system:components>Next.js,Vercel,Tailwind,Shadcn</system:components>
        <system:actions>build,compile,transform,deploy</system:actions>
        <system:triggers>dynamic,static,incremental</system:triggers>
      </rdf:Description>
    </rdf:RDF>
  </metadata>
  
  <!-- Dynamic Background Definitions -->
  <defs>
    <!-- // System Background Matrix // -->
    <linearGradient id="system-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a">
        <animate attributeName="stop-color" 
                 values="#0f172a;#1e1b4b;#0f172a" 
                 dur="20s" 
                 repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#1e293b">
        <animate attributeName="stop-color" 
                 values="#1e293b;#312e81;#1e293b" 
                 dur="20s" 
                 repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <!-- ** AI Pipeline Color System ** -->
    <linearGradient id="pipeline-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="25%" stop-color="#8b5cf6" />
      <stop offset="50%" stop-color="#d946ef" />
      <stop offset="75%" stop-color="#ec4899" />
      <stop offset="100%" stop-color="#f43f5e" />
    </linearGradient>
    
    <!-- // System Glow Effects // -->
    <filter id="system-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- ** Circuit Architecture Pattern ** -->
    <pattern id="circuit-system" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <path d="M20,20 L100,20 M60,20 L60,60 M20,60 L100,60 M20,100 L100,100 M100,60 L100,100" 
            stroke="#64748b" stroke-width="1" opacity="0.15" fill="none" />
      <circle cx="60" cy="60" r="3" fill="#8b5cf6" opacity="0.4">
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" />
      </circle>
    </pattern>
    
    <!-- // Data Flow Animation Paths // -->
    <path id="flow-path-1" d="M100,150 C300,100 500,200 700,150 S900,100 1100,150" fill="none" />
    <path id="flow-path-2" d="M100,150 C300,200 500,100 700,150 S900,200 1100,150" fill="none" />
  </defs>
  
  <!-- Background System Layer -->
  <rect x="0" y="0" width="1200" height="300" rx="12" fill="url(#system-gradient)" />
  <rect x="0" y="0" width="1200" height="300" rx="12" fill="url(#circuit-system)" />
  
  <!-- // Pipeline Architecture Grid // -->
  <g opacity="0.12" stroke="#94a3b8" stroke-width="1">
    <line x1="0" y1="75" x2="1200" y2="75" />
    <line x1="0" y1="150" x2="1200" y2="150" />
    <line x1="0" y1="225" x2="1200" y2="225" />
    <line x1="200" y1="0" x2="200" y2="300" />
    <line x1="400" y1="0" x2="400" y2="300" />
    <line x1="600" y1="0" x2="600" y2="300" />
    <line x1="800" y1="0" x2="800" y2="300" />
    <line x1="1000" y1="0" x2="1000" y2="300" />
  </g>
  
  <!-- Main Pipeline Connection System -->
  <g stroke="url(#pipeline-gradient)" stroke-width="3" opacity="0.8" fill="none" filter="url(#system-glow)">
    <!-- ** Pipeline Architecture ** -->
    <path d="M150,150 L350,150 L550,150 L750,150 L950,150 L1050,150" stroke-linecap="round" />
    
    <!-- // Component Nodes // -->
    <circle cx="150" cy="150" r="12" fill="#0f172a" stroke-width="3" />
    <circle cx="350" cy="150" r="12" fill="#0f172a" stroke-width="3" />
    <circle cx="550" cy="150" r="12" fill="#0f172a" stroke-width="3" />
    <circle cx="750" cy="150" r="12" fill="#0f172a" stroke-width="3" />
    <circle cx="950" cy="150" r="12" fill="#0f172a" stroke-width="3" />
    <circle cx="1050" cy="150" r="12" fill="#0f172a" stroke-width="3" />
  </g>
  
  <!-- Data Flow Animation -->
  <g>
    <!-- ** Data Packets // -->
    <circle r="5" fill="#3b82f6" opacity="0.9">
      <animateMotion dur="5s" repeatCount="indefinite">
        <mpath href="#flow-path-1" />
      </animateMotion>
    </circle>
    <circle r="5" fill="#8b5cf6" opacity="0.9">
      <animateMotion dur="5s" repeatCount="indefinite" begin="1s">
        <mpath href="#flow-path-1" />
      </animateMotion>
    </circle>
    <circle r="5" fill="#d946ef" opacity="0.9">
      <animateMotion dur="5s" repeatCount="indefinite" begin="2s">
        <mpath href="#flow-path-2" />
      </animateMotion>
    </circle>
    <circle r="5" fill="#ec4899" opacity="0.9">
      <animateMotion dur="5s" repeatCount="indefinite" begin="3s">
        <mpath href="#flow-path-2" />
      </animateMotion>
    </circle>
  </g>
  
  <!-- Lightning Symbol -->
  <g transform="translate(100, 150) scale(0.3)" filter="url(#system-glow)">
    <!-- // Core Lightning Element // -->
    <path d="M25,-80 
             L-60,25 
             L-15,45 
             L-35,130 
             L60,25 
             L15,5 
             L25,-80" 
          fill="url(#pipeline-gradient)" />
  </g>
  
  <!-- Pipeline Step Labels -->
  <g filter="url(#system-glow)" font-family="Arial, sans-serif" text-anchor="middle">
    <!-- ** Pipeline Process Steps ** -->
    <text x="150" cy="120" y="120" fill="white" font-size="14" font-weight="bold">v0.txt</text>
    <text x="350" cy="120" y="120" fill="white" font-size="14" font-weight="bold">system.txt</text>
    <text x="550" cy="120" y="120" fill="white" font-size="14" font-weight="bold">Next.js</text>
    <text x="750" cy="120" y="120" fill="white" font-size="14" font-weight="bold">Tailwind</text>
    <text x="950" cy="120" y="120" fill="white" font-size="14" font-weight="bold">Vercel</text>
    <text x="1050" cy="120" y="120" fill="white" font-size="14" font-weight="bold">Deploy</text>
    
    <!-- // Pipeline Step Details // -->
    <text x="150" cy="180" y="180" fill="#94a3b8" font-size="12">Agent Core</text>
    <text x="350" cy="180" y="180" fill="#94a3b8" font-size="12">AI Behavior</text>
    <text x="550" cy="180" y="180" fill="#94a3b8" font-size="12">App Router</text>
    <text x="750" cy="180" y="180" fill="#94a3b8" font-size="12">Shadcn/UI</text>
    <text x="950" cy="180" y="180" fill="#94a3b8" font-size="12">Edge Runtime</text>
    <text x="1050" cy="180" y="180" fill="#94a3b8" font-size="12">Production</text>
  </g>
  
  <!-- Title and Subtitle -->
  <g filter="url(#system-glow)">
    <!-- ** System Identity ** -->
    <text x="600" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">LIGHTNING: AI-POWERED FULL-STACK SYSTEM</text>
    <text x="600" y="75" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">Built by Likhon Sheikh for Vercel Deployment</text>
  </g>
  
  <!-- System Actions -->
  <g font-family="Arial, sans-serif" text-anchor="middle" filter="url(#system-glow)">
    <!-- // Command Actions // -->
    <text x="200" y="250" fill="#f1f5f9" font-size="13">build</text>
    <text x="400" y="250" fill="#f1f5f9" font-size="13">compile</text>
    <text x="600" y="250" fill="#f1f5f9" font-size="13">transform</text>
    <text x="800" y="250" fill="#f1f5f9" font-size="13">execute</text>
    <text x="1000" y="250" fill="#f1f5f9" font-size="13">deploy</text>
  </g>
</svg>
